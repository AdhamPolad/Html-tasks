<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registiration form</title>
    <style> header h1 {text-align: center};</style>
    <style> tbody tr {text-align: center};</style>
    
</head>
<body style="background-color: rgb(216, 208, 208);" >
    
        <header>
            <h1><ins>Registration form</ins></h1>
        </header>
        <main>
        <form action="">
        <table  style=" width: 100%"  >
            
            <tbody>
                <tr  >
                    <td style=" width: 500px; text-align: end; ;">
                        <label for="">First Name</label>  
                    </td>
                    <td style="text-align: center;">
                        <input style="width: 250px;" type="text" name="name" id="text" >
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;" >
                        <p> Last Name </p>
                    </td>
                    <td >
                        <input style="width: 250px;" type="text" name="surname" id="text">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">
                        <p>Nick Name</p>
                    </td>
                    <td><input style="width: 250px;" type="text" name="nickname" id="Nick Name"></td>

                </tr>
                <tr>
                 <td style="text-align: end;">
                     <p>E-mail</p>

                </td>
                 <td> <input style="width: 250px;" type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td style="text-align: end;">
                        <p> Password </p>
                    </td>
                    <td> <input style="width: 250px;" type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td style="text-align: end;">
                        <p>Date of Birth </p>

                    </td>
                    <td > <input style="width: 250px;" type="text" name="dateofbirth" id="date"></td>

                </tr>
                <tr>
                    <td style="text-align: end;">
                        <p>Gender</p>
                        </td> 
                    <td > 
                        <input  type="radio" name="radio" id="Male"> Male
                        <input type="radio" name="radio" id="Female"> Female
                        <input type="radio" name="radio" id="Others"> Others
                    
                    
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">
                        <p> Moblie</p>
                    </td>
                    <td><input style="width: 250px;" type="text" name="mobile" id="text" ></td>
                </tr>
                <tr>
                    <td style="text-align: end;">
                        <p> Address</p>
                    </td>
                    <td colspan="3"> <textarea name="address" id="" cols="35" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <button> submit </button>
                    <button > reset </button>
                    </td>
                </tr>

            </tbody>
        </table>
</form>
</main>

    
</body>
</html>
