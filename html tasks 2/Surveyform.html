<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua; text-align: center;">
    <header><h1> Survey Form</h1>
</header>
<main>
    <form action="">
        <table style=" width: 100%; height: 100%; background-color: rgb(243, 238, 231); ">
            <caption> <P> Let us know how we can improve freeCodeCamp </P></caption>
            <tbody>
            <tr >
                <td style=" width: 600px ; text-align: end;">
                    <label for=""> *Name </label>
                    
                </td>
                <td style="text-align: start; padding: 15px;">
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td style=" width: 600px; text-align: end;">
                    <label for=""> *E-mail</label>

                </td>
                <td style="text-align: start; padding: 15px;">
                    <input type="text" name="emal" id="email" placeholder="Enter you E-mail">
                </td>

            </tr>
            <tr>
              <td style="width: 600px;text-align: end;">
                <label for=""> *Age</label>
              </td>
              <td style="text-align: start; padding: 15px;">
                <input type="text" name="age" id="age" placeholder="Age">
              </td>
            </tr>
            <tr>
                <td style="width: 600px; text-align: end;">
                    <label for=""> Which option best describes your current role?</label>
                </td>
                <td style="text-align: start; padding: 15px;">
                 <select style="width: 100px ; " name="role" id="role" >
                <option value="student">Student</option>
                </select>
                

                </td>
            </tr>
            <tr>
                <td style=" text-align: end;">
                    <label for=""> * How likely is that you would recommend 
                        freeCodeCamp to a friend?</label><br>
                </td>
                <td style="text-align: start; padding: 15px;">
                    <input type="radio" name="radio" id="radio">Definetly <br>
                    <input type="radio" name="radio" id="radio">Maybe <br>
                    <input type="radio" name="radio" id="radio">Not sure
                </td>
            </tr>
            <tr>
                <td style="text-align: end; padding: 15px;">
                    <label for="select"> What do you like most in FCC?</label>
                </td>
                <td style="text-align: start;">
                    <select style=" width: 120px;" name="option" id="option ">
                        <option value="option"> Select an option</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: end; padding: 10px;">
                    <label for="apply"> Things that should be improved in the future (Check all the apply)</label>
                </td>
                <td style="text-align: start; padding: 15px;">
                    <input type="checkbox" name="front" id="front"> Front-end Projects <br>
                    <input type="checkbox" name="back" id="front"> Back-end Projects <br>
                    <input type="checkbox" name="data" id="front"> Data Visualization

                </td>
            </tr>
        </tbody>
    
        </table>
        </form>
</main>
</body>
</html>
